<ion-header class="fondo">
  <ion-toolbar class="menu-superior fondo">
    <ion-grid>

      <ion-row class="caja-menu-sup">

        <ion-col class="centro" size="2">
          <ion-button fill="clear" (click)="volver()">
            <ion-icon class="icono" size="large" name="arrow-back-outline"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col>
          <h1 class="izquierda"><b>Perfil de {{usuario()?.nombre}}</b></h1>
        </ion-col>

        <ion-col class="derecha" size="2">
          <ion-icon style="font-size: 45px;" name="settings-outline"></ion-icon>
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-cabecera-perfil [usuario]="usuario"></app-cabecera-perfil>
  <ion-grid>
    <ion-row>
      <ion-col>
        <app-estilos [usuario]="usuario"/>
        <app-tallas [usuario]="usuario"/>
        <app-publicaciones-activas-shared [usuario]="usuario"/>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
