<ion-card class="info-card">
  <ion-card-header>
    <ion-card-title>Publicaciones activas</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col class="contendor-tarjetas">
          @for(pro of productos().slice(0, 2); track pro.id){
            <app-carta-publicaciones-activas-intercambio
            [producto]="pro"
            [routerLink]="['/anuncio-intercambio', pro.id]"/>
          }
        </ion-col>
        <ion-col size="4">
                  <ion-button
                    fill="clear"
                    class="btn-ver-mas"
                    [routerLink]="['/publicaciones-activas', usuario()?.id]">
                    <p class="margen">Ver m√°s</p>
                  </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
